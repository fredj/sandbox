<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <link rel="stylesheet" href="http://openlayers.org/dev/theme/default/style.css" type="text/css" />
    <link rel="stylesheet" href="http://openlayers.org/dev/examples/style.css" type="text/css" />
    <script src="http://openlayers.org/dev/OpenLayers.js"></script>

    <script src="FullScreen.js"></script>
    <link rel="stylesheet" href="fullscreen.css" type="text/css" />

    <script type="text/javascript">
        var map;

        function init() {
            map = new OpenLayers.Map('map');

            var panel = new OpenLayers.Control.Panel();
            panel.addControls([new OpenLayers.Control.FullScreen()]);
            map.addControl(panel);

            map.addLayer(new OpenLayers.Layer.WMS("OpenLayers WMS", "http://vmap0.tiles.osgeo.org/wms/vmap0", {
                layers: 'basic'
            }));
            map.zoomToMaxExtent();
        }
    </script>
  </head>
  <body onload="init()">
    <h1 id="title">Full-screen control</h1>

    <p id="shortdesc"></p>

    <div id="map" style="background-color: white;" class="smallmap"></div>

    <div id="docs"></div>

  </body>
</html>
